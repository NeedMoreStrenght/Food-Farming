<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Farming</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/aos.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <img
          src="img/nav-icon.png"
          alt="Navingation Logo"
          class="nav-icon"
          srcset="img/nav-icon@2x.png 2x"
        />
        <ul class="left-nav" data-aos="fade-down-right">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#" class="noactive">About</a></li>
          <li><a href="#" class="noactive">Products</a></li>
        </ul>
        <img
          src="img/logo.svg"
          alt="Logo Food Farms"
          class="logo"
          data-aos="fade-down"
        />
        <ul class="right-nav" data-aos="fade-down-left">
          <li><a href="#" class="noactive">Recipes</a></li>
          <li><a href="#" class="noactive">FAQ</a></li>
          <li><a href="#" class="noactive">Help</a></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="content">
        <h1
          class="content-title"
          data-aos="fade-down"
          data-aos-delay="300"
          data-aos-duration="800"
        >
          Food<br /><span class="content-title-span">FARMING</span>
        </h1>
        <img
          src="img/logo.svg"
          alt="Logo Farming Foods"
          class="content-logo"
          data-aos="fade-down"
          data-aos-duration="800"
          data-aos-delay="300"
        />
        <img
          src="img/vector.png"
          alt="Vector"
          class="title-vector"
          srcset="img/vector@2x.png 2x"
          data-aos="fade-right"
          data-aos-duration="800"
          data-aos-delay="500"
        />
        <img
          src="img/grapes.png"
          alt="Grapes"
          class="grapes"
          data-aos="zoom-in"
          data-aos-duration="800"
          data-aos-delay="300"
        />
        <p
          class="main-text"
          data-aos="fade-right"
          data-aos-duration="800"
          data-aos-delay="500"
        >
          Food Farming is proud of our past and excited about our future. We
          strive to continue being one of India and New Zealand's great food
          companies, offering quality fruits and vegetable.
        </p>
        <div class="container-button">
          <a
            href="#"
            class="button"
            data-aos="zoom-out-down"
            data-aos-delay="1200"
            >Read More</a
          >
          <div
            class="container-vector"
            data-aos="zoom-out-down"
            data-aos-delay="1200"
          >
            <img src="img/vector2.png" alt="Vector" class="vector" />
          </div>
        </div>
      </div>
    </main>
    <img src="img/eclipse.png" alt="eclipse" class="eclipse1" />
    <img src="img/eclipse.png" alt="eclipse" class="eclipse2" />
    <img src="img/footer-img.png" alt="Mouse" class="footer-img" />
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
